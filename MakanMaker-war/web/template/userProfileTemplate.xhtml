<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:head>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico"/>
        <ui:insert name="header">Header</ui:insert>      
        <h:outputStylesheet library="css" name="default.css" />
    </h:head>
    <h:body>
        <style>
            .ui-widget{
                border: none;
            };

            .orderStatusLabel .ui-widget{
                font-size: 12px;
                padding: 4px 12px;
                display: inline-block;
                border-radius: 24px;
                background-color: #eff0f5;
                max-width: 150px;
            }
        </style>
        <p:layout fullPage="true">
            <p:layoutUnit position="north">
                <p:outputLabel value="Makan Maker" styleClass="menuTitle" style="position: absolute; left: 150px;font-size: 35px"/>

                <ez:headerComponent />      
                <p:link outcome="/index" style="position: absolute; left: 50px;top:0px"><img src="#{request.contextPath}/images/icon.png" height="40px" /></p:link>
                <br /><br /><br /><br />
                <ez:menuBarComponent />

            </p:layoutUnit>
            <p:layoutUnit size="245" position="west">
                
                <h3 style="margin-left: 10px">Hello! #{sessionScope['currentCustomerEntity'].fullName}</h3>
                <br/>
                <h:form style="margin-left: 10px">
                    <p:menu style="width:220px;">
                        <p:menuitem value="Manage My Account" outcome="manageMyAccount" icon="fa fa-smile-o" style="font-size: 16px"/>
                        <p:menuitem value="My Profile" outcome="myProfile" icon="fa fa-user"/>
                        <p:menuitem value="Address Book" outcome="myAddressBook" icon="fa fa-home" />
                        <p:menuitem value="My Payment Options" outcome="myPaymentOptions" icon="fa fa-money" />
                        <p:submenu>
                            <p:menuitem value="Shopping Cart" outcome="viewShoppingCart" icon="fa fa-shopping-cart" style="font-size: 16px"/>
                            <p:menuitem value="My Orders" outcome="myOrders" icon="fa fa-reorder" style="font-size: 16px"/>
                        </p:submenu>
                        <p:submenu>
                            <p:menuitem value="My Wishlist" outcome ="myWishList" icon="fa fa-heart" style="font-size: 16px"/>
                        </p:submenu>
                    </p:menu>

                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center" >
                
                <ui:insert name="content">Content</ui:insert>

            </p:layoutUnit>

            <p:layoutUnit position="south" size="30"  >
                <p:outputLabel style="font-size: 10px; font-weight: bold" value="&copy; 2018 Makan Maker. All Rights Reserved." />
            </p:layoutUnit>
        </p:layout>
        <ez:stackSideBarComponent />
    </h:body>

</html>
