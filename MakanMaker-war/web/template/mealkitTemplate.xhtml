<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico"/>
        <title>Makan Maker</title>      
        <h:outputStylesheet library="css" name="default.css" />
        <ui:insert name='header'></ui:insert>
    </h:head>

    <h:body>
        <style>
            /*            .menu .ui-selectonemenu-label { 
                            background: pink;
                            padding-left: 10px
                        }
                        .panel .ui-selectonemenu-list { 
                            background: pink;
                        }*/
            .ui-widget{
                border:none;
            }
/*            .ui-panelgrid tr, .ui-panelgrid td{
                border:none !important;
                padding-left: 40px !important;
                padding-right: 40px !important;
            }

            .ui-panelgrid {
                position:relative !important;  

            }    */
            .sideBarButton {
                display: inline-block;
                -webkit-box-sizing: content-box;
                -moz-box-sizing: content-box;
                box-sizing: content-box;
                cursor: pointer;
                padding: 10px 20px;
                border: none;
                -webkit-border-radius: 27px;
                border-radius: 27px;
                font: normal 24px/normal "Lucida Console", Monaco, monospace;
                color: rgba(255,255,255,0.9);
                -o-text-overflow: clip;
                text-overflow: clip;
                background: #02d1d8;
                -webkit-box-shadow: 2px 2px 2px 0 rgba(0,0,0,0.2) ;
                box-shadow: 2px 2px 2px 0 rgba(0,0,0,0.2) ;
                text-shadow: 0px 0px 0 rgba(15,73,168,0.66) ;
                -webkit-transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
                -moz-transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
                -o-transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
                transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
                width: 100px;
                height: 70px;
            }
        </style>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" >
                <p:outputLabel value="Makan Maker" styleClass="menuTitle" style="position: absolute; left: 150px;font-size: 35px"/>

                <p:panel rendered="#{sessionScope['isLoginManager']}">          
                    <ez:managerHeaderComponent />
                </p:panel>
                <p:panel rendered="#{sessionScope['isLogin']}">          
                    <ez:headerComponent />
                </p:panel>
                <p:panel rendered="#{!sessionScope['isLogin'] and !sessionScope['isLoginManager']}">          
                    <ez:LoginComponent />
                </p:panel>      
                <br /><br />
            </p:layoutUnit>

            <p:layoutUnit size="220" position="west">
                <h4 style="margin-left: 30px">Hello! #{sessionScope['currentCustomerEntity'].userName}</h4>
                <h:form>
                    <p:panel style="margin-left: 30px">
                        <p:commandButton styleClass="sideBarButton" style="font-size: 16px" value="Chef's Favourite" oncomplete="PF('chefDialog').show()" />
                        <br /> <br />
                        <p:commandButton styleClass="sideBarButton" style="font-size: 16px" value="Today's Special" oncomplete="PF('todayDialog').show()" />
                    </p:panel>
                    

                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center" style="margin-right: 30px">

                <ui:insert name="content"></ui:insert>

            </p:layoutUnit>

            <p:layoutUnit position="south" size="30"  >
                <p:outputLabel style="font-size: 10px; font-weight: bold" value="&copy; 2018 Makan Maker. All Rights Reserved." />
            </p:layoutUnit>

        </p:layout>

        <ez:stackSideBarComponent />
    </h:body>

</html>
