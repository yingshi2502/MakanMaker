<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico"/>

        <title>Makan Maker</title>      
        <link rel="shortcut icon" href="#{resource['images/icon.png']}"/>   
        <ui:insert name="header"></ui:insert>
        <h:outputStylesheet library="css" name="default.css" />
        <style>
            .ui-widget{
                border:none;
            }
            
            body {
                overflow:hidden;
            }
            
        
        </style>
    </h:head>

    <h:body>


        <script type="text/javascript">

        </script>

        <p:layout fullPage="true">
            <p:layoutUnit position="north">
                <p:outputLabel value="Makan Maker" styleClass="menuTitle" style="position: absolute; left: 150px;font-size: 35px"/>
                <p:panel rendered="#{sessionScope['isLoginManager']}">          
                    <ez:managerHeaderComponent />
                    <br /><br />
                </p:panel>
                <p:panel rendered="#{sessionScope['isLogin']}">          
                    <ez:headerComponent />
                    <br /><br />
                </p:panel>
                <p:panel rendered="#{!sessionScope['isLogin'] and !sessionScope['isLoginManager']}">          
                    <ez:LoginComponent />
                </p:panel>   
                <!--                <p:commandButton id="oriButton" widgetVar="oriButton" icon="fa fa-reorder" style="font-size: 20px; width: 40px; height: 40px" onmouseover="PF('sidebar2').show()" oncomplete="PF('sidebar2').show()" />-->
                <ez:menuBarComponent />
            </p:layoutUnit>
            <p:layoutUnit position="center" size="800" >
                <br />
                <ui:insert name="content">Content</ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="30"  >
                <p:outputLabel style="font-size: 10px; font-weight: bold" value="&copy; 2018 Makan Maker. All Rights Reserved." />
            </p:layoutUnit>

        </p:layout>

        <ez:stackSideBarComponent />
    </h:body>

</html>
