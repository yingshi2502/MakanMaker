<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--session attributes: manager/customer, then direct to different bean methods of mb-->
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/defaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <ui:define name="header" id="header">
        <title>Customer Login</title>
    </ui:define>
    <ui:define name="headCompoment">
        <ez:LoginComponent />
    </ui:define>
    <ui:define name="content" id="content">
        <p:panel style="margin-left: 100px; margin-top: 60px;border: captiontext solid 2px; width: 500px">
            
        
        <h2 style="margin-left:10px">Customer Login</h2>
        <!--        <p:growl id="growl" showDetail="true" sticky="true" />         -->
        <h:form id="contentLoginForm" style="margin-left: 20px">
             <p:growl id="growl" showDetail="true" sticky="true" />
             <p:panelGrid columns="3">
                    <p:outputLabel for="username" value="Username" style="width:200px;height:30px;font-size: 16px" />
                    <p:inputText id="username" value="#{indexBean.username}" required="true"
                                 requiredMessage="Username is required" style="width:200px;height:30px;font-size: 16px" />
<!--                    <p:messages for="username"/>-->
                    <p:outputLabel for="password" value="Password" style="width:200px;height:30px;font-size: 16px" />
                    <p:password id="password" value="#{indexBean.password}" required="true"
                                requiredMessage="Password is required" style="width:200px;height:30px" />
<!--                    <p:messages for="password"/>-->
                    <p:commandButton value="Login" actionListener="#{indexBean.customerLogin}" update = "growl" icon="ui-icon-key" style="width:160px;height: 35px; font-size: 18px"/> 
                    <p:outputLabel value="Sign Up " style="margin-left: 10px;"><p:link value="here" outcome="signup" style="text-decoration: underline"/></p:outputLabel>
                </p:panelGrid>

        </h:form>
</p:panel>
    </ui:define>


</ui:composition>
